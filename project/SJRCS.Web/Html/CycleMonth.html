<script>
    $("#txtMonthStart").click(function () {
        WdatePicker({
            skin: 'default', dateFmt: 'd', isShowClear: false, readOnly: true, onpicked: function (dp) {
                var islessThan = parseInt(dp.cal.getNewDateStr()) <= parseInt($("#txtMonthEnd").val());
                if (!islessThan) {
                    alert("必须小于结束时间!");
                    $(this).val("1");
                    return true;
                }
            }
        });
    });
    $("#txtMonthEnd").click(function () {
        WdatePicker({
            skin: 'default', dateFmt: 'd', isShowClear: false, readOnly: true, onpicked: function (dp) {
                var ismoreThan = parseInt(dp.cal.getNewDateStr()) >= parseInt($("#txtMonthStart").val());
                if (!ismoreThan) {
                    alert("必须大于开始时间!");
                    $(this).val("30");
                    return true;
                }
            }
        });
    });
</script>
<input id="txtMonthStart" name="CycleMonthStart" class="input-mini low" type="text" value="1"  readonly="readonly"/>
<span>&nbsp;号</span>
<span>&nbsp;&nbsp;至&nbsp;&nbsp;</span>
<input id="txtMonthEnd" name="CycleMonthEnd" class="input-mini low" type="text" value="30" readonly="readonly"/>
<span>号&nbsp;</span>
